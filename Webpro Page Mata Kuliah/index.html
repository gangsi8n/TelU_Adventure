<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Mahasiswa</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body class="bg-light py-5">
    <div class="container">
        <div class="card p-4 shadow">
            <div class="d-flex justify-content-between align-items-center">
                <div class="text-primary font-weight-bold">Dashboard | Mahasiswa</div>
                <div class="d-flex align-items-center">
                    <div class="text-muted mr-4">Mahasiswa</div>
                    <!-- Tombol Tambah yang memicu modal -->
                    <button class="btn btn-primary" data-toggle="modal" data-target="#addDataModal">Tambah</button>
                </div>
            </div>

            <div class="mt-5">
                <h1 class="display-4 mb-4">Penambahan Mata Kuliah</h1>
                <div class="mb-4">
                    <label>Show
                        <select class="form-control d-inline-block w-auto">
                            <option>10</option>
                        </select>
                        entries
                    </label>
                </div>

                <!-- Tambahkan pesan "No Data Available" di bawah tabel -->
                <div id="noDataMessage" class="alert alert-info" style="display: none;">
                    No Data Available
                </div>

                <!-- Tabel data -->
                <table class="table table-bordered" style="display: none;">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Tanggal</th>
                            <th>Mata Kuliah</th>
                            <th>Kode Kelas</th>
                            <th>Kode Dosen</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td class="text-center">
                                <button title="Edit" class="btn btn-primary mr-2" data-toggle="modal"
                                    data-target="#editDataModal">Edit</button>
                                <button title="Search" class="btn btn-success mr-2">Cari</button>
                                <button title="Delete" class="btn btn-danger delete-button">Hapus</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="d-flex justify-content-between align-items-center mt-4">
                    <div>Showing 1 to 10 of 20 entries</div>
                    <div>
                        <button class="btn btn-primary mr-2">Previous</button>
                        <button class="btn btn-primary">Next</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Tambah Data -->
        <div class="modal fade" id="addDataModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Tambah Data</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="addDataForm">
                            <div class="form-group">
                                <label for="noSurat">No:</label>
                                <input type="text" class="form-control" id="noSurat" required>
                            </div>
                            <div class="form-group">
                                <label for="tanggal">Tanggal:</label>
                                <input type="date" class="form-control" id="tanggal" required>
                            </div>
                            <div class="form-group">
                                <label for="mataKuliah">Mata Kuliah:</label>
                                <input type="text" class="form-control" id="mataKuliah" required>
                            </div>
                            <div class="form-group">
                                <label for="kodeKelas">Kode Kelas:</label>
                                <input type="text" class="form-control" id="kodeKelas" required>
                            </div>
                            <div class="form-group">
                                <label for "kodeDosen">Kode Dosen:</label>
                                <input type="text" class="form-control" id="kodeDosen" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                        <button type="button" class="btn btn-primary" id="saveDataBtn">Simpan Data</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Edit Data -->
        <div class="modal fade" id="editDataModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit Data</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editDataForm">
                            <div class="form-group">
                                <label for="editNoSurat">No:</label>
                                <input type="text" class="form-control" id="editNoSurat" required>
                            </div>
                            <div class="form-group">
                                <label for="editTanggal">Tanggal:</label>
                                <input type="date" class="form-control" id="editTanggal" required>
                            </div>
                            <div class="form-group">
                                <label for="editMataKuliah">Mata Kuliah:</label>
                                <input type="text" class="form-control" id="editMataKuliah" required>
                            </div>
                            <div class="form-group">
                                <label for="editKodeKelas">Kode Kelas:</label>
                                <input type="text" class="form-control" id="editKodeKelas" required>
                            </div>
                            <div class="form-group">
                                <label for="editKodeDosen">Kode Dosen:</label>
                                <input type="text" class="form-control" id="editKodeDosen" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                        <button type="button" class="btn btn-primary" id="updateDataBtn">Update Data</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="script.js" defer></script>

    <script>
        
        if ($('.table tbody tr').length === 0) {
            $('#noDataMessage').show();
        } else {
            $('.table').show(); 
        }
    </script>
</body>

</html>
